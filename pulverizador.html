<input type="text" id="area" style="margin-top: 16px;" />


  <input type="text" id="area" placeholder="√Årea pulverizada" />

  <input type="date" id="data" placeholder="Selecionar data" />
  <input type="text" id="tipo" placeholder="Tipo de pulveriza√ß√£o (ex: Inseticida)" />

  <button onclick="registrarPulverizacao()">Registrar aplica√ß√£o</button>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://tjxkbeonclcfcjigqbih.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqeGtiZW9uY2xjZmNqaWdxYmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4ODY2ODIsImV4cCI6MjA3NzQ2MjY4Mn0.i2RgKeaiOatHvRFZ4PLW39u1fDB025E_M7tA0rQRKC4"
    );

    async function registrarPulverizacao() {
      const area = document.getElementById("area").value.trim();
      const operador = document.getElementById("operador").value.trim();
      const data = document.getElementById("data").value;
      const tipo = document.getElementById("tipo").value.trim();
      const status = document.getElementById("status");

      if (!area || !operador || !data || !tipo) {
        status.textContent = "‚ö†Ô∏è Preencha todos os campos!";
        status.style.color = "orange";
        return;
      }

      try {
        const { error } = await supabase
          .from("pulverizadores")
          .insert([{ area, operador, data, tipo }]);

        if (error) {
          status.textContent = "‚ùå Erro ao salvar: " + error.message;
          status.style.color = "red";
        } else {
          status.textContent = "‚úÖ Aplica√ß√£o registrada com sucesso!";
          status.style.color = "lime";
          document.getElementById("area").value = "";
          document.getElementById("operador").value = "";
          document.getElementById("data").value = "";
          document.getElementById("tipo").value = "";
          carregarRegistros();
        }
      } catch (err) {
        status.textContent = "‚ùå Erro inesperado: " + err.message;
        status.style.color = "red";
      }
    }

    async function testarConexao() {
      try {
        const { data, error } = await supabase
          .from("pulverizadores")
          .select("*")
          .limit(1);

        if (error) {
          alert("‚ùå Erro na conex√£o com Supabase: " + error.message);
        } else {
          alert("‚úÖ Conex√£o com Supabase funcionando!");
        }
      } catch (err) {
        alert("‚ùå Erro inesperado: " + err.message);
      }
    }

    async function testeManual() {
      try {
        const { error } = await supabase
          .from("pulverizadores")
          .insert([{ area: "Talh√£o 7", operador: "Cezar", data: "2025-10-31", tipo: "Herbicida" }]);

        if (error) {
          alert("‚ùå Erro no teste manual: " + error.message);
        } else {
          alert("‚úÖ Teste manual funcionou! Registro salvo.");
          carregarRegistros();
        }
      } catch (err) {
        alert("‚ùå Erro inesperado no teste manual: " + err.message);
      }
    }

    async function carregarRegistros() {
      const lista = document.getElementById("lista-registros");
      lista.innerHTML = "";

      try {
        const { data, error } = await supabase
          .from("pulverizadores")
          .select("*")
          .order("data", { ascending: false });

        if (error) {
          document.getElementById("status").textContent = "‚ùå Erro ao carregar registros.";
          document.getElementById("status").style.color = "red";
          return;
        }

        data.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `√Årea: ${item.area} | Operador: ${item.operador} | Tipo: ${item.tipo} | Data: ${item.data}`;
          lista.appendChild(li);
        });
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Erro inesperado ao carregar.";
        document.getElementById("status").style.color = "red";
      }
    }

    carregarRegistros();
  </script>
