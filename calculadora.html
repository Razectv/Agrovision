      background: #f44336;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .botao-talhao {
        display: inline-block;
        width: auto;
      }
    }

  <div class="resultado" id="resultado"></div>
  <script>
    const dados = {
      karoline: {
        "Pivô 1": 85, "Pivô 2": 120, "T_1": 37, "T_2": 46.6, "T_3": 64.3, "T_4": 37.6,
        "T_5": 103.8, "T_6": 7.6, "T_7": 25.6, "T_8": 9.3, "T_9": 33.8, "T_10": 11,
        "T_11": 64.8, "T_12": 33.8, "T_13": 41.1, "T_14": 59.5, "T_15": 92, "T_16": 67.6,
        "T_17": 76.2, "T_18": 45, "T_19": 100, "T_20": 33.9, "T_21": 33.2, "T_22": 253.2,
        "T_23": 20.2, "T_24": 102.4, "T_25": 33.9, "T_26": 30.4
      },
      talisma: {
        "T_1": 311.3, "T_2": 53.1, "T_3": 44.2, "T_4": 43.5, "T_5": 49.0, "T_6": 12.4,
        "T_7": 17.2, "T_8": 27.3, "T_9": 53.6, "T_10": 128.3, "T_11": 52.2, "T_12": 42.1,
        "T_13": 38.6, "T_14": 20.8, "T_15": 215.8, "T_16": 30.1, "T_17": 31.4, "T_18": 31.4,
        "T_19": 32.2, "T_20": 71.9, "T_21": 136.0
      }
    };

    let talhoesSelecionados = [];
    let produtos = [];

    function mostrarTalhoes() {
      const fazenda = document.getElementById("fazenda").value;
      const div = document.getElementById("talhoes");
      div.innerHTML = "";
      talhoesSelecionados = [];

      if (!fazenda) return;

      for (const [nome, ha] of Object.entries(dados[fazenda])) {
        const btn = document.createElement("div");
        btn.className = "botao-talhao";
        btn.innerHTML = `<strong>${nome}</strong><div class="hectare-info">${ha} ha</div>`;
        btn.onclick = () => {
          if (talhoesSelecionados.includes(nome)) {
            talhoesSelecionados = talhoesSelecionados.filter(t => t !== nome);
            btn.classList.remove("selecionado");
          } else {
            talhoesSelecionados.push(nome);
            btn.classList.add("selecionado");
          }
          calcular();
        };
        div.appendChild(btn);
      }
    }

    function adicionarProduto() {
      const nome = document.getElementById("produtoSelect").value;
      const dose = parseFloat(document.getElementById("doseProduto").value);
      if (!nome || isNaN(dose)) return;

      if (produtos.length >= 10) {
        alert("Limite de 10 produtos atingido.");
        return;
      }

      produtos.push({ nome, dose });
      atualizarListaProdutos();
      calcular();
    }

    function removerProduto(index) {
      produtos.splice(index, 1);
      atualizarListaProdutos();
      calcular();
    }

    function atualizarListaProdutos() {
      const div = document.getElementById("listaProdutos");
      div.innerHTML = "";
      produtos.forEach((p, i) => {
        const item = document.createElement("div");
        item.className = "produto-item";
        item.innerHTML = `${p.nome} - ${p.dose} L/ha <button onclick="removerProduto(${i})">Remover</button>`;
        div.appendChild(item);
      });
    }

    function calcular() {
      const fazenda = document.getElementById("fazenda").value;
      if (!fazenda || talhoesSelecionados.length === 0 || produtos.length === 0) {
        document.getElementById("resultado").innerHTML = "";
        return;
      }

      let areaTotal = 0;
      talhoesSelecionados.forEach(t => {
        areaTotal += dados[fazenda][t];
      });

      let html = `<h2>📊 Resultado</h2>`;
      html += `<p>Área total selecionada: <strong>${areaTotal.toFixed(2)} ha</strong></p>`;

      produtos.forEach(p => {
  const volume = p.dose * areaTotal;
  html += `<p><strong>${p.nome}</strong>: ${volume.toFixed(2)} L</p>`;
});


      document.getElementById("resultado").innerHTML = html;
    }
  </script>
