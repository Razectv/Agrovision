<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agro Portal Cezar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="icon.png">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      background-color: black;
    }

    .fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('lavoura.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }

    header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-family: Arial, sans-serif;
      font-size: 2.2em;
      color: white;
      text-shadow:
        1px 1px 0 #2e7d32,
        2px 2px 0 #1b5e20,
        3px 3px 0 #0d3b12;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .item {
      background-color: #f1f8e9;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item-icon {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .item-label {
      font-size: 1em;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>

<body style="position: relative;">

  <!--🖊️ Menu suspenso com três pontinhos-->
<div style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
  <div style="cursor: pointer; font-size: 24px; color: white;" onclick="toggleMenu()">⋮</div>
  <div id="menu" style="display: none; background-color: white; border: 1px solid #ccc; border-radius: 5px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
    <div id="loginOption" onclick="window.location.href='login.html'" style="margin-bottom: 10px; cursor: pointer;">🔐 Login</div>
    <div id="configOption" onclick="window.location.href='configurador.html'" style="margin-bottom: 10px; cursor: pointer; display: none;">🔧 Configuração</div>
    <div id="logoutOption" onclick="logout()" style="cursor: pointer; display: none;">🚪 Sair</div>
  </div>
</div>


  <div class="fundo"></div>

  <header>
    <h1>🌱Agro Vision🌱</h1>
<h1>Fazenda Karoline</h1>
  </header>

  <div class="grid">
    <div class="item" onclick="abrir('bico.html')">
      <div class="item-icon">🧪</div>
      <div class="item-label">Bico Calibrador</div>
    </div>
    <div class="item" onclick="abrir('pulverizador.html')">
      <div class="item-icon">🚜</div>
      <div class="item-label">Pulverizador</div>
    </div>
    <div class="item" onclick="abrir('erro.html')">
      <div class="item-icon">❗</div>
      <div class="item-label">Verificador de Erros</div>
    </div>
    <div class="item" onclick="abrir('adubo.html')">
      <div class="item-icon">⚖️</div>
      <div class="item-label">Calibrador de Adubo</div>
    </div>
    <div class="item" onclick="window.location.href='login.html?destino=gestao.html'"></button>

      <div class="item-icon">📋</div>
      <div class="item-label">Gestão de Fazenda</div>
    </div>
    <div class="item" onclick="abrir('calendario.html')">
      <div class="item-icon">📅</div>
      <div class="item-label">Calendário</div>
    </div>
    <div class="item" onclick="abrir('calculadora.html')">
      <div class="item-icon">🧮</div>
      <div class="item-label">Calculadora de produtos</div>
    </div>
    <div class="item" onclick="abrir('planejamento.html')">
      <div class="item-icon">🧭</div>
      <div class="item-label">Planejamento de Aplica vc  ção</div>
    </div>
  </div>

  <footer>
    © 2025 Cezar Agrotech — Tailândia, PA
  </footer>

  <script>
    function abrir(pagina) {
      window.location.href = pagina;
    }
  </script>
<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  }
</script>


</body>
</html>
