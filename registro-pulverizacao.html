<body>
<div class="fundo"></div>

  <!-- Seu conte√∫do de login aqui -->
  <h2>üöú Registro de Pulveriza√ß√£o</h2>

  <form id="formPulverizacao">
    <label for="operador">Operador:</label>
    <select id="operador" required>
      <option value="">Selecione</option>
      <option value="Cezar">Cezar</option>
      <option value="Vagner">Vagner</option>
    </select>

    <label for="data">Data da Aplica√ß√£o:</label>
    <input type="date" id="data" required />

    <label for="talhao">Talh√£o:</label>
    <input type="text" id="talhao" required />

    <label for="tipo">Tipo de Pulveriza√ß√£o:</label>
    <select id="tipo" required>
      <option value="">Selecione</option>
<option value="P√≥s plantio">P√≥s plantio</option>
<option value="Pr√© plantio">Pr√© plantio</option>
      <option value="Fungicida">Fungicida</option>
<option value="Fungicida2">Fungicida2</option>
<option value="Fungicida3">Fungicida3</option>
      <option value="Herbicida">Herbicida</option>
      <option value="Inseticida">Inseticida</option>
      <option value="Adubo Foliar">Adubo Foliar</option>
    </select>

    <label for="fazenda">Fazenda:</label>
    <select id="fazenda" required>
      <option value="">Selecione</option>
      <option value="Fazenda Karoline">Fazenda Karoline</option>
      <option value="Fazenda Karoline 2">Fazenda Karoline 2</option>
      <option value="Talism√£">Talism√£</option>
    </select>

    <button type="submit">Salvar Registro</button>
    <p id="status"></p>
  </form>

  <label for="filtroOperador">üîç Filtrar por Operador:</label>
  <input type="text" id="filtroOperador" placeholder="Digite o nome..." />

  <h2>üìã Registros Salvos</h2>
<button onclick="exportarCSV()">üì§ Exportar Registros</button>
<button onclick="exportarPDF()">üìÑ Exportar para PDF</button>

  <div id="listaRegistros">üîÑ Carregando registros...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD62fPpXYW4T-niex4aPR9Q-Crz_erWPDg",
      authDomain: "usuarios-eaa3b.firebaseapp.com",
      databaseURL: "https://usuarios-eaa3b-default-rtdb.firebaseio.com",
      projectId: "usuarios-eaa3b",
      storageBucket: "usuarios-eaa3b.appspot.com",
      messagingSenderId: "1077971782430",
      appId: "1:1077971782430:web:c0ddb52757d4ed020d170f"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.getElementById("formPulverizacao").addEventListener("submit", function(e) {
      e.preventDefault();

      const operador = document.getElementById("operador").value;
      const data_aplicacao = document.getElementById("data").value;
      const talhao = document.getElementById("talhao").value;
      const tipo = document.getElementById("tipo").value;
      const fazenda = document.getElementById("fazenda").value;

      const novoRegistro = { operador, data_aplicacao, talhao, tipo, fazenda };

      database.ref("pulverizacoes").push(novoRegistro, function(error) {
        const status = document.getElementById("status");
        if (error) {
          status.textContent = "‚ùå Erro ao salvar.";
          status.style.color = "#ff4444";
        } else {
          status.textContent = "‚úÖ Registro salvo com sucesso!";
          status.style.color = "#00ffcc";
          document.getElementById("formPulverizacao").reset();
        }
      });
    });

    function carregarRegistros() {
      const lista = document.getElementById("listaRegistros");
      const filtroInput = document.getElementById("filtroOperador");

      function atualizarLista(snapshot) {
        lista.innerHTML = "";

        if (!snapshot.exists()) {
          lista.innerHTML = "<p class='loading'>‚ö†Ô∏è Nenhum registro encontrado.</p>";
          return;
        }

        const filtro = filtroInput.value.toLowerCase();

        snapshot.forEach(function(childSnapshot) {
          const registro = childSnapshot.val();
          const registroId = childSnapshot.key;

          if (filtro && !registro.operador.toLowerCase().includes(filtro)) return;

          const item = document.createElement("div");
          item.className = "registro";

          const content = document.createElement("div");
          content.className = "registro-content";
          content.innerHTML = `
            <div><strong>üë§ Operador:</strong> ${registro.operador}</div>
            <div><strong>üìÖ Data:</strong> ${registro.data_aplicacao}</div>
            <div><strong>üå± Talh√£o:</strong> ${registro.talhao}</div>
            <div><strong>üß™ Tipo:</strong> ${registro.tipo}</div>
            <div><strong>üè° Fazenda:</strong> ${registro.fazenda}</div>
          `;

          const btn = document.createElement("button");
          btn.className = "btn-apagar";
          btn.innerHTML = "üóëÔ∏è";
          btn.title = "Apagar registro";
          btn.onclick = () => {
  const confirmar = confirm("üóëÔ∏è Tem certeza que deseja apagar este registro?");
if (confirmar) {
  apagarRegistro(registroId);
}
};

          item.appendChild(content);
          item.appendChild(btn);
          lista.appendChild(item);
        });
      }

      firebase.database().ref("pulverizacoes").on("value", atualizarLista);
      filtroInput.addEventListener("input", () => {
        firebase.database().ref("pulverizacoes").once("value").then(atualizarLista);
      });
    }

    function apagarRegistro(id) {
      firebase.database().ref("pulverizacoes/" + id).remove()
        .then(() => console.log("üóëÔ∏è Registro apagado:", id))
        .catch((error) => alert("‚ùå Erro ao apagar: " + error.message));
    }

    carregarRegistros();
function exportarCSV() {
  firebase.database().ref("pulverizacoes").once("value", function(snapshot) {
    if (!snapshot.exists()) {
      alert("Nenhum registro para exportar.");
      return;
    }

    let csv = "Operador,Data,Talh√£o,Tipo,Fazenda\n";

    snapshot.forEach(function(childSnapshot) {
      const r = childSnapshot.val();
      csv += `"${r.operador}","${r.data_aplicacao}","${r.talhao}","${r.tipo}","${r.fazenda}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "registros_pulverizacao.csv";
    link.click();
  });
}
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("‚úÖ Service Worker registrado"))
    .catch(error => console.error("Erro ao registrar Service Worker:", error));
}
function gerarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  firebase.database().ref("pulverizacoes").once("value", function(snapshot) {
    if (!snapshot.exists()) {
      alert("Nenhum registro para gerar PDF.");
      return;
    }

    let y = 10;
    doc.setFontSize(12);
    doc.text("Relat√≥rio de Pulveriza√ß√µes", 10, y);
    y += 10;

    snapshot.forEach(function(childSnapshot) {
      const r = childSnapshot.val();
      const linha = `Operador: ${r.operador} | Data: ${r.data_aplicacao} | Talh√£o: ${r.talhao} | Tipo: ${r.tipo} | Fazenda: ${r.fazenda}`;
      doc.text(linha, 10, y);
      y += 10;
      if (y > 280) {
        doc.addPage();
        y = 10;
      }
    });

    doc.save("relatorio_pulverizacao.pdf");
  });
}

  </script>
