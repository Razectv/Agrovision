<body>

  <h2>ðŸ“… Adicionar Evento</h2>
  <form id="formEvento">
    <label for="dataEvento">Data:</label>
    <input type="date" id="dataEvento" required />

    <label for="descricaoEvento">DescriÃ§Ã£o:</label>
    <input type="text" id="descricaoEvento" placeholder="Ex: RevisÃ£o do pulverizador" required />

    <button type="submit">Salvar Evento</button>
    <p id="status"></p>
  </form>

  <script>
    document.getElementById("formEvento").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = document.getElementById("dataEvento").value;
      const descricao = document.getElementById("descricaoEvento").value;

      const novoEvento = { data, descricao };
      const eventos = JSON.parse(localStorage.getItem("eventosCalendario")) || [];
      eventos.push(novoEvento);
      localStorage.setItem("eventosCalendario", JSON.stringify(eventos));

      document.getElementById("status").textContent = "âœ… Evento salvo!";
      document.getElementById("formEvento").reset();
    });
  </script>
