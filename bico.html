<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calibra√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: black;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .row .form-group {
      flex: 1;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid black;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #2e7d32;
      cursor: pointer;
    }

    button.clear {
      background-color: #888;
    }

    .result {
      margin-top: 25px;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 0.95em;
    }

    th {
      background-color: #c8e6c9;
    }

    .alerta {
      margin-top: 10px;
      font-weight: bold;
      color: #d32f2f;
    }

    .ok {
      margin-top: 10px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
<style>
  label {
    color: white;
    font-weight: bold;
  }
</style>

</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    position: relative;
  }

  .fundo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('lavoura.jpg'); /* nome exato da imagem */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.3; /* visibilidade ajust√°vel */
    z-index: -1;
  }
</style>
<script>
  // For√ßa todos os inputs a usarem teclado num√©rico
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("input").forEach(input => {
      input.setAttribute("inputmode", "numeric");
      input.setAttribute("pattern", "[0-9]*");
    });
  });
</script>

<body>
<div class="fundo"></div>
  <!-- Conte√∫do da p√°gina vem aqui -->
  <h1>Calculadora de Calibra√ß√£o</h1>
<div class="buttons">
  <button class="clear" onclick="limpar()">Limpar</button>
  <button onclick="window.location.href='index.html'">Voltar ao Portal</button>
</div>


  <div class="form-group">
    <label>Velocidade de trabalho (km/h):</label>
    <input type="number" id="velocidade" step="0.1">
  </div>

  <div class="row">
    <div class="form-group">
      <label>Dose desejada (L/ha):</label>
      <input type="number" id="dose" step="0.1">
    </div>
    <div class="form-group">
      <label>Espa√ßamento entre bicos (cm):</label>
      <input type="number" id="espacamento" step="0.1">
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label>Press√£o de refer√™ncia (PSI):</label>
      <input type="number" id="pressaoRef" step="0.1">
    </div>
    <div class="form-group">
      <label>Vaz√£o medida por bico (L/min):</label>
      <input type="number" id="vazaoMedida" step="0.01">
    </div>
  </div>

  <div class="buttons">
    <button onclick="calcular()">Calcular calibra√ß√£o</button>
    <button class="clear" onclick="limpar()">Limpar</button>
  </div>

  <div class="result" id="resultado"></div>
<div style="background:rgba(0,0,0,0.4); padding:16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-top:20px;">
  <h3 style="color:#2e7d32;">üß™ C√°lculo de Vaz√£o por Tempo Coletado</h3>
  <label>‚è±Ô∏è Tempo de coleta (segundos):</label><br>
  <input type="number" id="tempo" placeholder="Ex: 30" style="width:100%; padding:8px; margin-bottom:10px;" /><br>

  <label>üíß Volume coletado (mL):</label><br>
  <input type="number" id="volume" placeholder="Ex: 550" style="width:100%; padding:8px; margin-bottom:10px;" /><br>

  <button onclick="calcularVazao()" style="padding:10px 20px; background:#4caf50; color:#fff; border:none; border-radius:8px; cursor:pointer;">
    üîÑ Calcular vaz√£o por minuto
  </button>

  <div id="resultado" style="margin-top:15px; font-size:16px;"></div>
</div>

<script>
  function calcularVazao() {
    const tempo = parseFloat(document.getElementById("tempo").value);
    const volume = parseFloat(document.getElementById("volume").value);

    if (isNaN(tempo) || isNaN(volume) || tempo <= 0) {
      document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Preencha os campos corretamente.";
      return;
    }

    const vazaoPorMinuto = (volume / tempo) * 60;
    const litros = (vazaoPorMinuto / 1000).toFixed(2);

    document.getElementById("resultado").innerHTML = `
      üí° Vaz√£o estimada: <strong>${litros} L/min</strong><br>
      (Baseado em ${volume} mL coletados em ${tempo} segundos)
    `;
  }
</script>
<div style="background: rgba(0,0,0,0.4); padding:16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-top:20px; color:#fff;">
  <h3 style="color:#fff;">üßÆ Vaz√£o por bico (L/min) a partir de L/ha, km/h e cm</h3>

  <label>üíß Taxa de aplica√ß√£o (L/ha):</label><br>
  <input type="number" id="taxaHa" placeholder="Ex: 120" step="0.1" inputmode="numeric" style="width:100%; padding:8px; margin-bottom:10px;" /><br>

  <label>üöú Velocidade m√©dia (km/h):</label><br>
  <input type="number" id="velKmH" placeholder="Ex: 18" step="0.1" inputmode="numeric" style="width:100%; padding:8px; margin-bottom:10px;" /><br>

  <label>‚ÜîÔ∏è Espa√ßamento entre bicos (cm):</label><br>
  <input type="number" id="espacCm" placeholder="Ex: 50" step="1" inputmode="numeric" style="width:100%; padding:8px; margin-bottom:10px;" /><br>

  <button onclick="calcularLmin()" style="padding:10px 20px; background:#4caf50; color:#fff; border:none; border-radius:8px; cursor:pointer;">
    üîÑ Calcular L/min
  </button>

  <div id="resultadoLmin" style="margin-top:15px; font-size:16px;"></div>
</div>

<script>
  function calcularLmin() {
    const taxaHa = parseFloat(document.getElementById("taxaHa").value);
    const velKmH = parseFloat(document.getElementById("velKmH").value);
    const espacCm = parseFloat(document.getElementById("espacCm").value);

    if (isNaN(taxaHa) || isNaN(velKmH) || isNaN(espacCm) || taxaHa <= 0 || velKmH <= 0 || espacCm <= 0) {
      document.getElementById("resultadoLmin").innerHTML = "‚ö†Ô∏è Preencha todos os campos corretamente.";
      return;
    }

    // F√≥rmula: L/min = (L/ha √ó km/h √ó cm) / 60.000
    const lmin = (taxaHa * velKmH * espacCm) / 60000;

    document.getElementById("resultadoLmin").innerHTML = `
      ‚úÖ Vaz√£o por bico: <strong>${lmin.toFixed(2)} L/min</strong><br>
      (Baseado em ${taxaHa} L/ha, ${velKmH} km/h, ${espacCm} cm)
    `;
  }

  // Aplicar teclado num√©rico globalmente a todos inputs
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("input").forEach(input => {
      input.setAttribute("inputmode", "numeric");
    });
  });
</script>


  <script>
    function calcular() {
      const velocidade = parseFloat(document.getElementById('velocidade').value) || 0;
      const dose = parseFloat(document.getElementById('dose').value) || 0;
      const espacamento = parseFloat(document.getElementById('espacamento').value) || 0;
      const pressaoRef = parseFloat(document.getElementById('pressaoRef').value) || 0;
      const vazaoMedida = parseFloat(document.getElementById('vazaoMedida').value) || 0;

      const vazaoIdeal = (velocidade * dose * espacamento) / 60000;
      let pressaoSugerida = null;
      let diferencaVazao = null;
      let diferencaPressao = null;
      let alerta = "";

      if (pressaoRef > 0 && vazaoMedida > 0) {
        pressaoSugerida = pressaoRef * Math.pow(vazaoIdeal / vazaoMedida, 2);
        diferencaVazao = ((vazaoMedida - vazaoIdeal) / vazaoIdeal) * 100;
        diferencaPressao = ((pressaoRef - pressaoSugerida) / pressaoSugerida) * 100;

        if (Math.abs(diferencaVazao) > 5) {
          alerta = `<div class="alerta">‚ö†Ô∏è Vaz√£o fora da toler√¢ncia de 5%. Verifique a press√£o ou o estado dos bicos.</div>`;
        } else {
          alerta = `<div class="ok">‚úÖ Vaz√£o dentro da faixa aceit√°vel. Pulverizador calibrado.</div>`;
        }
      }

      let html = `<strong>Vaz√£o ideal por bico:</strong> ${vazaoIdeal.toFixed(3)} L/min<br>`;
      if (pressaoSugerida !== null) {
        html += `<strong>Press√£o sugerida (aprox.):</strong> ${pressaoSugerida.toFixed(0)} PSI`;

        html += `
          <h3>Compara√ß√£o com medi√ß√£o real:</h3>
          <table>
            <tr>
              <th>Par√¢metro</th>
              <th>Valor Ideal</th>
              <th>Valor Medido</th>
              <th>Diferen√ßa (%)</th>
            </tr>
            <tr>
              <td>Vaz√£o</td>
              <td>${vazaoIdeal.toFixed(3)}</td>
              <td>${vazaoMedida.toFixed(2)}</td>
              <td>${diferencaVazao.toFixed(2)}%</td>
            </tr>
            <tr>
              <td>Press√£o</td>
              <td>${pressaoSugerida.toFixed(0)}</td>
              <td>${pressaoRef.toFixed(0)}</td>
              <td>${diferencaPressao.toFixed(2)}%</td>
            </tr>
          </table>
        `;
      }

      html += alerta;
      document.getElementById('resultado').innerHTML = html;
    }

    function limpar() {
      document.querySelectorAll('input').forEach(input => input.value = '');
      document.getElementById('resultado').innerHTML = '';
    }
  </script>
</body>
</html>
