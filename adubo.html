<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calibrador NPK 5030</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      padding: 10px;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 120px;
      margin-top: 10px;
    }
    h1 {
      font-size: 1.4em;
      margin: 10px 0;
    }
    .card {
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
    }
    button {
      padding: 12px;
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      color: #f47c20;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 0 #c0c0c0;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #c0c0c0;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
    }
    .spinner {
      margin: 10px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid #f47c20;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
    }
    .desenho {
      margin-top: 10px;
      text-align: center;
      font-family: monospace;
      font-size: 0.9em;
      white-space: pre;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
    }
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    position: relative;
  }

  .fundo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('lavoura.jpg'); /* nome exato da imagem */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.3; /* visibilidade ajustável */
    z-index: -1;
  }
</style>
  </style>
</head>
<div class="fundo"></div>
  <!-- Conteúdo da página vem aqui -->
<body>
<button onclick="window.location.href='index.html'">Voltar ao Portal</button>
  <header>
    <img src="logo-jacto.png" alt="Logo Jacto" />
    <h1>Calibrador Uniport 5030 NPK</h1>
  </header>

  <div class="card">
    <label for="largura">Largura desejada (m):</label>
    <input type="number" step="0.1" id="largura" />
    <label for="densidade">Densidade do produto (g/cm³):</label>
    <input type="number" step="0.01" id="densidade" />
  </div>

  <div class="card">
    <h3>Granulometria</h3>
    <label for="A">A (> 4 mm):</label>
    <input type="number" step="0.1" id="A" />
    <label for="B">B (3,15–4 mm):</label>
    <input type="number" step="0.1" id="B" />
    <label for="C">C (2–3,15 mm):</label>
    <input type="number" step="0.1" id="C" />
    <label for="D">D (2–2,5 mm):</label>
    <input type="number" step="0.1" id="D" />
    <label for="E">E (< 2 mm):</label>
    <input type="number" step="0.1" id="E" />
  </div>

  <button onclick="calcular()">CALCULAR PONTO DE QUEDA</button>

  <div id="loading">
    <div class="spinner"></div>
    Carregando calibração...
  </div>

  <div id="resultado"></div>

  <footer>
    Desenvolvido por Cezar • Versão simplificada
  </footer>

  <script src="script.js"></script>
</body>
</html>
