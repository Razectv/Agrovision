<body>

  <h2>➕ Registrar Novo Usuário</h2>

  <input type="text" id="nome" placeholder="Nome completo"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <select id="cargo">
    <option value="">Selecione o cargo</option>
    <option value="Programador">Programador</option>
    <option value="Gestor">Gestor</option>
    <option value="Seletivo">Seletivo</option>
    <option value="Funcionário">Funcionário</option>
  </select><br>
  <button onclick="registrar()">Cadastrar</button>

  <script>
    const supabaseUrl = "https://xfqcwguzpaxxmmubqqkn.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmcWN3Z3V6cGF4eG1tdWJxcWtuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NjkzMzEsImV4cCI6MjA3NzM0NTMzMX0.DIxQy1IXyrcA_8dE6Q4VceghGCzYfcThrSuBp51CC-w";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function registrar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const cargo = document.getElementById("cargo").value;

      if (!nome || !email || !senha || !cargo) {
        alert("Preencha todos os campos!");
        return;
      }

      // Criar conta no Supabase Auth
      const { data: authData, error: authError } = await supabase.auth.signUp({
        email: email,
        password: senha
      });

      if (authError) {
        alert("❌ Erro ao criar conta: " + authError.message);
        return;
      }

      // Salvar perfil na tabela 'usuarios'
      const { data, error } = await supabase
        .from("usuarios")
        .insert([{ nome, email, cargo }]);

      if (error) {
        alert("⚠️ Conta criada, mas erro ao salvar perfil: " + error.message);
      } else {
        alert("✅ Usuário registrado com sucesso!");
        document.getElementById("nome").value = "";
        document.getElementById("email").value = "";
        document.getElementById("senha").value = "";
        document.getElementById("cargo").value = "";
      }
    }
  </script>

</body>
